<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <form action="" id="form" onsubmit="return form_Validation()">
                    <tr>
                        <td><label>Name:</label></td>
                        <td> 
                            <input type="text" id="fname">
                            <label class="test" id="txt">Field is required</label> 
                        </td> 

                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td> 
                            <input type="text" id="fmail">
                            <label class="test" id="txt2">Field is required</label> 
                        </td>       
                    </tr>
                    <tr>
                        <td><label>Website:</label></td>
                        <td>
                            <input type="text" id="fwebsite"> 
                            <label class="test" id="txt3">Field is required</label> 
                        </td>      
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td>
                            <textarea id="fmsg" cols="30" rows="5"></textarea>
                            <label class="test" id="txt4">Field is required</label> 
                        </td>        
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="submit" onclick="submit">Submit</button>
                        </td>
                        
                    </tr>
                </form>
            </tr>        
        </table>
                
    </div>
    <script src="task3.js"></script>
</body>
</html>
